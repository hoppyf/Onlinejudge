redis:
    image: redis
    volumes:
        - /home/data/redis:/data
mysql:
    image: mysql
    volumes:
        - /home/data/mysql:/var/lib/mysql
    environment:
        - MYSQL_ROOT_PASSWORD={your_password}
oj_web_server:
    build: .
    volumes:
        - /home/OnlineJudge:/code
        - /home/test_case:/code/test_case
        - /home/upload:/code/upload
        - /home/log:/code/log
    links:
        - redis:redis
        - mysql:mysql
    ports:
        - "127.0.0.1:8080:8080"
    environment:
        - TZ=Asia/Shanghai
        - oj_env=server
        - MYSQL_ENV_MYSQL_USER={your_name}